<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title if title else 'Nail Diagnosis' }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
  </style>
  <script defer src="/static/app.js"></script>
  {% block head %}{% endblock %}
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0ea5e9" />
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white border-b">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
      <a href="/ui" class="text-sky-600 font-semibold text-lg">Nail Diagnosis</a>
      <nav class="flex gap-4 text-sm">
        <a class="hover:text-sky-600" href="/ui">Home</a>
        <a class="hover:text-sky-600" href="/ui/diagnose">Diagnose</a>
        <a class="hover:text-sky-600" href="/ui/health">Health</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-xs text-gray-500 py-6">
    <p>Â© {{ 2025 }} Nail Diagnosis API</p>
  </footer>
</body>
</html>
