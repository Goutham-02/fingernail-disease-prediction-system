<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nail Diagnosis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }

    /* Ensure image fits in cropper */
    .img-container img {
      max-width: 100%;
    }
  </style>
</head>

<body class="bg-slate-50 min-h-screen p-4 md:p-8 text-slate-800">
  <div class="max-w-5xl mx-auto">
    <section class="bg-white rounded-2xl shadow-xl border border-slate-100 p-6 md:p-8 relative overflow-hidden">
      <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>

      <div class="flex items-center justify-between mb-8">
        <div>
          <h1 class="text-3xl font-bold text-slate-900 tracking-tight">Nail Diagnosis</h1>
          <p class="text-slate-500 mt-1">AI-powered analysis for nail health</p>
        </div>
        <div class="hidden md:block">
          <span
            class="px-3 py-1 bg-indigo-50 text-indigo-700 rounded-full text-xs font-semibold uppercase tracking-wider">v2.0
            Beta</span>
        </div>
      </div>

      <!-- ===== FORM ===== -->
      <form id="diag-form" class="space-y-6" enctype="multipart/form-data">

        <!-- Image Input Section -->
        <div class="space-y-4">
          <label class="block text-sm font-semibold text-slate-700">Upload or Capture Images (1–5)</label>

          <div class="flex flex-wrap gap-4">
            <!-- File Upload Button -->
            <div class="relative">
              <input id="images" type="file" name="images" multiple accept="image/*" class="hidden" />
              <label for="images"
                class="flex items-center gap-2 px-5 py-2.5 bg-white border border-slate-300 rounded-xl cursor-pointer hover:bg-slate-50 hover:border-slate-400 transition-all shadow-sm group">
                <svg class="w-5 h-5 text-slate-500 group-hover:text-indigo-600 transition-colors" fill="none"
                  stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>
                <span class="text-sm font-medium text-slate-600 group-hover:text-slate-900">Upload Files</span>
              </label>
            </div>

            <!-- Camera Button -->
            <button type="button" id="start-camera"
              class="flex items-center gap-2 px-5 py-2.5 bg-white border border-slate-300 rounded-xl cursor-pointer hover:bg-slate-50 hover:border-slate-400 transition-all shadow-sm group">
              <svg class="w-5 h-5 text-slate-500 group-hover:text-indigo-600 transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              <span class="text-sm font-medium text-slate-600 group-hover:text-slate-900">Take Photo</span>
            </button>
          </div>

          <!-- Camera Viewport (Hidden by default) -->
          <div id="camera-container"
            class="hidden relative w-full max-w-md bg-black rounded-2xl overflow-hidden shadow-lg aspect-[4/3]">
            <video id="camera-feed" autoplay playsinline class="w-full h-full object-cover"></video>
            <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-4">
              <button type="button" id="capture-btn"
                class="w-14 h-14 bg-white rounded-full border-4 border-indigo-500 shadow-lg hover:scale-105 transition-transform"></button>
              <button type="button" id="close-camera"
                class="absolute right-4 top-1/2 -translate-y-1/2 p-2 bg-black/50 text-white rounded-full hover:bg-black/70">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>
          <canvas id="canvas" class="hidden"></canvas>

          <!-- Preview Grid -->
          <div id="preview" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 pt-2"></div>
        </div>

        <!-- Crop Modal -->
        <div id="crop-modal" class="fixed inset-0 z-50 hidden bg-black/80 flex items-center justify-center p-4">
          <div class="bg-white rounded-2xl overflow-hidden max-w-2xl w-full shadow-2xl">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-indigo-50">
              <h3 class="font-bold text-indigo-900">Crop Image</h3>
              <button type="button" id="cancel-crop" class="text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div class="p-4">
              <div
                class="bg-amber-50 border border-amber-100 rounded-lg p-3 mb-4 text-sm text-amber-800 flex items-start gap-2">
                <svg class="w-5 h-5 text-amber-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Please crop the image to show <strong>ONLY the fingernail</strong>. Remove background, other
                  fingers, and distractions for best results.</span>
              </div>
              <div class="img-container h-80 bg-slate-100 rounded-lg overflow-hidden relative">
                <img id="image-to-crop" src="" alt="Crop preview" class="max-w-full block">
              </div>
            </div>
            <div class="p-4 border-t border-slate-100 flex justify-end gap-3 bg-slate-50">
              <button type="button" id="cancel-crop-btn"
                class="px-4 py-2 text-slate-600 font-medium hover:bg-slate-200 rounded-lg transition-colors">Cancel</button>
              <button type="button" id="save-crop-btn"
                class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors shadow-sm">Save
                Crop</button>
            </div>
          </div>
        </div>

        <!-- Symptoms Input -->
        <div>
          <label class="block text-sm font-semibold text-slate-700 mb-2">Symptoms (optional)</label>
          <div class="relative">
            <input id="symptoms" type="text" name="symptoms" placeholder="e.g., itching, discoloration, brittle nails"
              class="block w-full rounded-xl border-slate-300 pl-10 pr-4 py-3 text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm transition-shadow" />
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                </path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Action Bar -->
        <div class="flex items-center gap-4 pt-4 border-t border-slate-100">
          <button type="submit"
            class="px-8 py-3 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-all font-semibold text-sm shadow-md hover:shadow-lg flex items-center gap-2">
            <span>Run Diagnosis</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </button>
          <span id="status" class="text-sm font-medium text-slate-500"></span>
        </div>
      </form>

      <!-- ===== RESULTS ===== -->
      <div id="results" class="mt-10 space-y-6"></div>
    </section>
  </div>

  <script>
    const form = document.getElementById('diag-form');
    const statusEl = document.getElementById('status');
    const preview = document.getElementById('preview');
    const resultsEl = document.getElementById('results');
    const imgInput = document.getElementById('images');

    // Camera elements
    const startCameraBtn = document.getElementById('start-camera');
    const cameraContainer = document.getElementById('camera-container');
    const video = document.getElementById('camera-feed');
    const captureBtn = document.getElementById('capture-btn');
    const closeCameraBtn = document.getElementById('close-camera');
    const canvas = document.getElementById('canvas');


    // State
    let selectedFiles = []; // Stores File objects (from upload or camera)
    let stream = null;

    // --- Image Handling ---


    imgInput.addEventListener('change', () => {
      const newFiles = Array.from(imgInput.files || []);
      if (selectedFiles.length + newFiles.length > 5) {
        alert("You can only upload up to 5 images.");
        return;
      }
      selectedFiles = [...selectedFiles, ...newFiles];
      updatePreview();
      imgInput.value = ''; // Reset input
    });

    // --- Camera Logic ---

    startCameraBtn.addEventListener('click', async () => {
      // Check for secure context
      if (!window.isSecureContext && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        alert("Camera access requires a secure context (HTTPS) or localhost. Please check your connection.");
        return;
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        cameraContainer.classList.remove('hidden');
      } catch (err) {
        console.error("Camera error:", err);
        let msg = "Could not access camera.";
        if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
          msg += " Permission denied. Please allow camera access in your browser settings.";
        } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
          msg += " No camera found.";
        } else if (err.name === 'NotReadableError' || err.name === 'TrackStartError') {
          msg += " Camera is already in use by another application.";
        } else {
          msg += " " + err.message;
        }
        alert(msg);
      }
    });

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      cameraContainer.classList.add('hidden');
    }

    closeCameraBtn.addEventListener('click', stopCamera);

    captureBtn.addEventListener('click', () => {
      if (selectedFiles.length >= 5) {
        alert("Max 5 images allowed.");
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const file = new File([blob], `camera_${Date.now()}.jpg`, { type: 'image/jpeg' });
        selectedFiles.push(file);
        updatePreview();
        // Optional: Flash effect
        video.classList.add('opacity-50');
        setTimeout(() => video.classList.remove('opacity-50'), 100);
      }, 'image/jpeg', 0.9);
    });

    // --- Form Submission ---

    form.addEventListener('submit', async e => {
      e.preventDefault();

      if (selectedFiles.length === 0) {
        alert("Please upload or capture at least one image.");
        return;
      }

      resultsEl.innerHTML = '';
      statusEl.innerHTML =
        '<span class="flex items-center gap-2 text-indigo-600"><svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Analyzing images...</span>';

      const fd = new FormData();
      selectedFiles.forEach(f => fd.append('images', f));
      fd.append('symptoms', form.querySelector('#symptoms').value || '');

      try {
        const res = await fetch('/diagnose', { method: 'POST', body: fd });
        if (!res.ok) throw new Error(await res.text() || 'Request failed');
        const data = await res.json();
        renderSingleResult(data);
        statusEl.innerHTML = '<span class="text-emerald-600 font-medium flex items-center gap-1"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Analysis complete</span>';
      } catch (err) {
        console.error(err);
        statusEl.innerHTML = `<span class="text-red-600 font-medium">✗ Error: ${escapeHtml(err.message)}</span>`;
      }
    });

    function renderSingleResult(data) {
      if (!data || typeof data !== 'object') {
        resultsEl.innerHTML =
          '<div class="text-center py-12 text-slate-500 text-sm bg-slate-50 rounded-xl border border-slate-100">No results found.</div>';
        return;
      }

      // Use final_prediction and final_confidence to avoid NaN
      const prediction = data.final_prediction || data.cnn_prediction?.predicted_class || 'Unknown';
      const confidence = data.final_confidence !== undefined ? data.final_confidence : (data.cnn_prediction?.confidence || 0);

      const confidencePercent = (confidence * 100).toFixed(1);

      // Determine confidence color
      let confColor = 'text-emerald-600 bg-emerald-50 border-emerald-100';
      if (confidence < 0.7) confColor = 'text-amber-600 bg-amber-50 border-amber-100';
      if (confidence < 0.4) confColor = 'text-red-600 bg-red-50 border-red-100';

      resultsEl.innerHTML = `
        <div class="bg-white border border-slate-200 rounded-2xl p-6 md:p-8 shadow-lg animate-fade-in">
          
          <!-- Header -->
          <div class="flex flex-col md:flex-row md:items-start justify-between gap-6 mb-8 border-b border-slate-100 pb-6">
            <div>
              <div class="flex items-center gap-3 mb-2">
                <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-indigo-100 text-indigo-700 font-bold text-sm">1</span>
                <h2 class="text-2xl font-bold text-slate-900">${escapeHtml(formatClassName(prediction))}</h2>
              </div>
              <div class="flex items-center gap-3">
                 <span class="px-3 py-1 rounded-full text-sm font-semibold border ${confColor}">
                    Confidence: ${confidencePercent}%
                 </span>
                 ${data.disease_info?.category ? `<span class="text-slate-500 text-sm flex items-center gap-1"><span class="w-1 h-1 bg-slate-400 rounded-full"></span> ${escapeHtml(data.disease_info.category)}</span>` : ''}
              </div>
            </div>
            
            <div class="flex flex-col items-end gap-2">
                <button onclick="location.reload()" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 transition-colors text-sm font-medium flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Re-diagnose
                </button>
                ${data.llm_refined_prediction?.was_refined ? `
                    <div class="bg-indigo-50 border border-indigo-100 rounded-xl p-4 max-w-md mt-2">
                        <div class="flex items-start gap-3">
                            <svg class="w-5 h-5 text-indigo-600 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                            <div>
                                <p class="text-sm font-semibold text-indigo-900 mb-1">AI Insight</p>
                                <p class="text-sm text-indigo-800 leading-relaxed">${escapeHtml(data.llm_refined_prediction.reasoning || "Diagnosis refined based on symptoms.")}</p>
                            </div>
                        </div>
                    </div>
                ` : ''}
            </div>
          </div>

          <!-- Content Grid -->
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Left Column: Visuals -->
            <div class="lg:col-span-1 space-y-6">
                ${data.gradcam_urls?.length ? renderGradcams(data.gradcam_urls) : ''}
                
                ${data.disease_info?.visual_features ? `
                    <div class="bg-slate-50 rounded-xl p-5 border border-slate-100">
                        <h4 class="font-semibold text-slate-900 mb-3 text-sm uppercase tracking-wide">Visual Features</h4>
                        <ul class="space-y-2">
                            ${data.disease_info.visual_features.map(f => `
                                <li class="text-sm text-slate-700 flex items-start gap-2">
                                    <svg class="w-4 h-4 text-indigo-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                    <span>${escapeHtml(f)}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                ` : ''}
            </div>

            <!-- Right Column: Info -->
            <div class="lg:col-span-2 space-y-6">
                ${data.disease_info ? renderDiseaseInfo(data.disease_info) : renderFallback(data)}
            </div>
          </div>

        </div>
      `;
    }

    function renderGradcams(urls) {
      return `
        <div>
            <h4 class="font-semibold text-slate-900 mb-3 text-sm uppercase tracking-wide">Analysis Heatmaps</h4>
            <div class="grid grid-cols-2 gap-3">
            ${urls.map(u => `
                <a href="${escapeAttr(u)}" target="_blank" class="block group relative overflow-hidden rounded-lg">
                <img src="${escapeAttr(u)}" class="w-full aspect-square object-cover border border-slate-200 shadow-sm group-hover:scale-105 transition-transform duration-300" />
                <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors"></div>
                </a>
            `).join('')}
            </div>
            <p class="text-xs text-slate-400 mt-2">Heatmaps show areas the AI focused on.</p>
        </div>
      `;
    }

    function renderDiseaseInfo(info) {
      let html = '';

      if (info.definition) html += `
        <div class="prose prose-sm max-w-none text-slate-600 mb-6">
          <p class="leading-relaxed text-base">${escapeHtml(info.definition)}</p>
        </div>
      `;

      const sections = [
        { title: 'Common Causes', items: info.causes, icon: 'M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z' },
        { title: 'Medical Treatments', items: info.medical_treatments, icon: 'M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z' },
      ];

      html += '<div class="grid md:grid-cols-2 gap-6">';
      sections.forEach(({ title, items, icon }) => {
        if (items && items.length)
          html += `
            <div>
              <h4 class="font-semibold text-slate-900 mb-3 text-sm flex items-center gap-2">
                <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${icon}"></path></svg>
                ${title}
              </h4>
              <ul class="space-y-2">
                ${items.map(i => `<li class="text-sm text-slate-700 flex items-start gap-2"><span class="w-1.5 h-1.5 bg-slate-300 rounded-full mt-2 flex-shrink-0"></span><span>${escapeHtml(i)}</span></li>`).join('')}
              </ul>
            </div>
          `;
      });
      html += '</div>';

      if (info.when_to_see_doctor?.length)
        html += `
          <div class="mt-6 p-5 bg-amber-50 rounded-xl border border-amber-100">
            <h4 class="font-bold text-amber-900 mb-3 text-sm flex items-center gap-2">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
              When to See a Doctor
            </h4>
            <ul class="space-y-2">
              ${info.when_to_see_doctor.map(w => `<li class="text-sm text-amber-800 flex items-start gap-2"><span class="text-amber-500 font-bold">•</span><span>${escapeHtml(w)}</span></li>`).join('')}
            </ul>
          </div>
        `;

      if (info.references?.length)
        html += `
          <details class="mt-6 border-t border-slate-100 pt-4">
            <summary class="cursor-pointer text-sm font-medium text-slate-600 hover:text-slate-900 flex items-center gap-2 select-none">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path></svg>
                References
            </summary>
            <ul class="mt-3 space-y-2 pl-6">
              ${info.references.map(r => `
                <li class="text-xs text-indigo-600 hover:text-indigo-800 break-all">
                    <a href="${escapeAttr(r)}" target="_blank" class="hover:underline flex items-start gap-1">
                        <span>${escapeHtml(r)}</span>
                        <svg class="w-3 h-3 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </a>
                </li>
              `).join('')}
            </ul>
          </details>
        `;

      return html;
    }

    function renderFallback(item) {
      return `
        <div class="bg-slate-50 rounded-xl p-6 text-sm text-slate-600 italic border border-slate-100">
          ${escapeHtml(item.description || 'No detailed description available.')}
        </div>
      `;
    }

    function formatClassName(name) {
      return name
        .split('_')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;');
    }

    function escapeAttr(s) {
      return escapeHtml(s);
    }
    // --- Cropper Logic (Redefined) ---

    // Crop elements
    const cropModal = document.getElementById('crop-modal');
    const imageToCrop = document.getElementById('image-to-crop');
    const saveCropBtn = document.getElementById('save-crop-btn');
    const cancelCropBtn = document.getElementById('cancel-crop-btn');
    const cancelCropIcon = document.getElementById('cancel-crop');
    let cropper = null;
    let currentCropIndex = -1;

    // Redefine updatePreview to include click handler
    function updatePreview() {
      preview.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const url = URL.createObjectURL(file);
        const wrapper = document.createElement('div');
        wrapper.className = 'relative group aspect-square cursor-pointer';
        wrapper.onclick = (e) => {
          if (!e.target.closest('button')) {
            openCropper(index);
          }
        };
        wrapper.innerHTML = `
          <img src="${url}" class="w-full h-full object-cover rounded-xl border border-slate-200 shadow-sm hover:border-indigo-400 transition-colors" />
          <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 rounded-xl transition-colors flex items-center justify-center">
             <svg class="w-8 h-8 text-white opacity-0 group-hover:opacity-100 drop-shadow-md" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
          </div>
          <button type="button" onclick="removeImage(${index})" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 shadow-md opacity-0 group-hover:opacity-100 transition-opacity transform hover:scale-110 z-10">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        `;
        preview.appendChild(wrapper);
      });
    }

    // Redefine removeImage to stop propagation
    window.removeImage = (index) => {
      event.stopPropagation();
      selectedFiles.splice(index, 1);
      updatePreview();
    };

    function openCropper(index) {
      currentCropIndex = index;
      const file = selectedFiles[index];
      const url = URL.createObjectURL(file);

      imageToCrop.src = url;
      cropModal.classList.remove('hidden');

      if (cropper) {
        cropper.destroy();
      }

      imageToCrop.onload = () => {
        cropper = new Cropper(imageToCrop, {
          viewMode: 1,
          dragMode: 'move',
          aspectRatio: NaN,
          autoCropArea: 0.8,
          restore: false,
          guides: true,
          center: true,
          highlight: false,
          cropBoxMovable: true,
          cropBoxResizable: true,
          toggleDragModeOnDblclick: false,
        });
      };
    }

    function closeCropper() {
      cropModal.classList.add('hidden');
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
      currentCropIndex = -1;
    }

    [cancelCropBtn, cancelCropIcon].forEach(btn => btn.addEventListener('click', closeCropper));

    saveCropBtn.addEventListener('click', () => {
      if (!cropper) return;

      cropper.getCroppedCanvas().toBlob((blob) => {
        const originalFile = selectedFiles[currentCropIndex];
        const newFile = new File([blob], originalFile.name, { type: 'image/jpeg', lastModified: Date.now() });

        selectedFiles[currentCropIndex] = newFile;
        updatePreview();
        closeCropper();
      }, 'image/jpeg', 0.95);
    });
  </script>
</body>
