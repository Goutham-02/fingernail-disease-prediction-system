<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nail Diagnosis AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
      background-size: 24px 24px;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .img-container img {
      max-width: 100%;
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="min-h-screen text-slate-800 py-6 px-4 sm:px-6">

  <div class="max-w-4xl mx-auto">
    <section class="bg-white/80 backdrop-blur-xl rounded-3xl shadow-xl border border-white/50 relative overflow-hidden">
      
      <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-teal-400 via-indigo-500 to-purple-500"></div>

      <div class="p-6 md:p-10">
        
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 mb-10">
          <div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight mb-2">
              Nail<span class="text-indigo-600">Diagnosis</span>
            </h1>
            <p class="text-slate-500 text-lg">AI-powered dermatological analysis assistant.</p>
          </div>
          <div>
            <span class="inline-flex items-center gap-1.5 px-4 py-1.5 bg-indigo-50 text-indigo-700 rounded-full text-xs font-bold uppercase tracking-wider border border-indigo-100 shadow-sm">
              <span class="relative flex h-2 w-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-indigo-500"></span>
              </span>
              v2.0 Beta
            </span>
          </div>
        </div>

        <form id="diag-form" class="space-y-8" enctype="multipart/form-data">

          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <label class="text-sm font-bold text-slate-700 uppercase tracking-wide">Image Acquisition (1–5)</label>
              <span class="text-xs text-slate-400">Supported: JPG, PNG</span>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div class="relative group">
                <input id="images" type="file" name="images" multiple accept="image/*" class="hidden" />
                <label for="images" class="flex flex-col items-center justify-center h-32 md:h-40 border-2 border-dashed border-slate-300 rounded-2xl cursor-pointer hover:border-indigo-500 hover:bg-indigo-50/50 transition-all duration-300 group-hover:shadow-md">
                  <div class="p-4 bg-indigo-100 text-indigo-600 rounded-full mb-3 group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                  </div>
                  <span class="font-semibold text-slate-700 group-hover:text-indigo-700">Upload Files</span>
                  <span class="text-xs text-slate-400 mt-1">Click to browse</span>
                </label>
              </div>

              <button type="button" id="start-camera" class="flex flex-col items-center justify-center h-32 md:h-40 border-2 border-dashed border-slate-300 rounded-2xl cursor-pointer hover:border-teal-500 hover:bg-teal-50/50 transition-all duration-300 group hover:shadow-md w-full">
                <div class="p-4 bg-teal-100 text-teal-600 rounded-full mb-3 group-hover:scale-110 transition-transform">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  </svg>
                </div>
                <span class="font-semibold text-slate-700 group-hover:text-teal-700">Take Photo</span>
                <span class="text-xs text-slate-400 mt-1">Use webcam/camera</span>
              </button>
            </div>

            <div id="camera-container" class="hidden relative w-full bg-black rounded-2xl overflow-hidden shadow-2xl ring-4 ring-slate-100 mx-auto max-w-lg aspect-[4/3]">
              <video id="camera-feed" autoplay playsinline class="w-full h-full object-cover"></video>
              
              <div class="absolute bottom-0 inset-x-0 p-6 bg-gradient-to-t from-black/80 to-transparent flex items-center justify-center gap-8">
                <button type="button" id="close-camera" class="p-3 rounded-full bg-white/20 backdrop-blur text-white hover:bg-white/30 transition-colors">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <button type="button" id="capture-btn" class="w-16 h-16 rounded-full border-4 border-white flex items-center justify-center hover:scale-105 active:scale-95 transition-transform">
                  <div class="w-12 h-12 bg-white rounded-full"></div>
                </button>
                <div class="w-12"></div> </div>
            </div>
            <canvas id="canvas" class="hidden"></canvas>

            <div id="preview" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-4 pt-2 empty:hidden"></div>
          </div>

          <div id="crop-modal" class="fixed inset-0 z-50 hidden">
            <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm"></div>
            
            <div class="absolute inset-0 flex items-center justify-center p-4">
              <div class="bg-white rounded-2xl overflow-hidden max-w-2xl w-full shadow-2xl transform transition-all scale-100">
                <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                  <h3 class="font-bold text-slate-800 text-lg">Crop Image</h3>
                  <button type="button" id="cancel-crop" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                  </button>
                </div>
                
                <div class="p-6">
                  <div class="bg-amber-50 border border-amber-100 rounded-xl p-4 mb-4 text-sm text-amber-800 flex items-start gap-3">
                    <svg class="w-5 h-5 text-amber-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div>
                      <p class="font-semibold mb-1">Optimize your results</p>
                      <p class="opacity-90">Crop closely to show <strong>ONLY the affected fingernail</strong>. Remove background and other fingers.</p>
                    </div>
                  </div>
                  <div class="img-container h-[400px] bg-slate-900 rounded-lg overflow-hidden relative flex items-center justify-center">
                    <img id="image-to-crop" src="" alt="Crop preview" class="max-w-full max-h-full block">
                  </div>
                </div>

                <div class="px-6 py-4 border-t border-slate-100 flex justify-end gap-3 bg-slate-50">
                  <button type="button" id="cancel-crop-btn" class="px-5 py-2.5 text-slate-600 font-semibold hover:bg-slate-200 rounded-xl transition-colors">Discard</button>
                  <button type="button" id="save-crop-btn" class="px-5 py-2.5 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">Save Crop</button>
                </div>
              </div>
            </div>
          </div>

          <div>
            <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Additional Symptoms (Optional)</label>
            <div class="relative group">
              <input id="symptoms" type="text" name="symptoms" placeholder="Describe sensations like itching, pain, or duration..." class="block w-full rounded-xl border-slate-300 pl-11 pr-4 py-3.5 text-sm focus:border-indigo-500 focus:ring-indigo-500 shadow-sm transition-all group-hover:border-slate-400 bg-slate-50 focus:bg-white" />
              <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row items-center gap-4 pt-6 border-t border-slate-100">
            <button type="submit" class="w-full sm:w-auto px-10 py-3.5 bg-gradient-to-r from-indigo-600 to-indigo-700 text-white rounded-xl hover:from-indigo-700 hover:to-indigo-800 transition-all font-bold text-sm shadow-lg shadow-indigo-200 hover:shadow-xl hover:-translate-y-0.5 flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
              </svg>
              <span>Run AI Diagnosis</span>
            </button>
            <span id="status" class="text-sm font-medium text-slate-500 min-h-[1.5rem] flex items-center"></span>
          </div>
        </form>
      </div>
    </section>

    <div id="results" class="mt-8 space-y-6 pb-12"></div>
  </div>

  <script>
    const form = document.getElementById('diag-form');
    const statusEl = document.getElementById('status');
    const preview = document.getElementById('preview');
    const resultsEl = document.getElementById('results');
    const imgInput = document.getElementById('images');

    // Camera elements
    const startCameraBtn = document.getElementById('start-camera');
    const cameraContainer = document.getElementById('camera-container');
    const video = document.getElementById('camera-feed');
    const captureBtn = document.getElementById('capture-btn');
    const closeCameraBtn = document.getElementById('close-camera');
    const canvas = document.getElementById('canvas');


    // State
    let selectedFiles = []; // Stores File objects (from upload or camera)
    let stream = null;

    // --- Image Handling ---


    imgInput.addEventListener('change', () => {
      const newFiles = Array.from(imgInput.files || []);
      if (selectedFiles.length + newFiles.length > 5) {
        alert("You can only upload up to 5 images.");
        return;
      }
      selectedFiles = [...selectedFiles, ...newFiles];
      updatePreview();

      // Auto-open cropper for the first newly added image
      if (newFiles.length > 0) {
        // Index of the first new file
        const firstNewIndex = selectedFiles.length - newFiles.length;
        openCropper(firstNewIndex);
      }

      imgInput.value = ''; // Reset input
    });

    // --- Camera Logic ---

    startCameraBtn.addEventListener('click', async () => {
      // Check for secure context
      if (!window.isSecureContext && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        alert("Camera access requires a secure context (HTTPS) or localhost. Please check your connection.");
        return;
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment'
          }
        });
        video.srcObject = stream;
        cameraContainer.classList.remove('hidden');
      } catch (err) {
        console.error("Camera error:", err);
        let msg = "Could not access camera.";
        if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
          msg += " Permission denied. Please allow camera access in your browser settings.";
        } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
          msg += " No camera found.";
        } else if (err.name === 'NotReadableError' || err.name === 'TrackStartError') {
          msg += " Camera is already in use by another application.";
        } else {
          msg += " " + err.message;
        }
        alert(msg);
      }
    });

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
      cameraContainer.classList.add('hidden');
    }

    closeCameraBtn.addEventListener('click', stopCamera);

    captureBtn.addEventListener('click', () => {
      if (selectedFiles.length >= 5) {
        alert("Max 5 images allowed.");
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        const file = new File([blob], `camera_${Date.now()}.jpg`, {
          type: 'image/jpeg'
        });
        selectedFiles.push(file);
        updatePreview();

        // Auto-open cropper for the captured image
        openCropper(selectedFiles.length - 1);

        // Optional: Flash effect
        video.classList.add('opacity-50');
        setTimeout(() => video.classList.remove('opacity-50'), 100);
      }, 'image/jpeg', 0.9);
    });

    // --- Form Submission ---

    form.addEventListener('submit', async e => {
      e.preventDefault();

      if (selectedFiles.length === 0) {
        alert("Please upload or capture at least one image.");
        return;
      }

      resultsEl.innerHTML = '';
      statusEl.innerHTML =
        '<span class="flex items-center gap-2 text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full"><svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Analyzing biological data...</span>';

      const fd = new FormData();
      selectedFiles.forEach(f => fd.append('images', f));
      fd.append('symptoms', form.querySelector('#symptoms').value || '');

      try {
        const res = await fetch('/diagnose', {
          method: 'POST',
          body: fd
        });
        if (!res.ok) throw new Error(await res.text() || 'Request failed');
        const data = await res.json();
        console.log("FINAL RESULT JSON:", data);
        window.lastResult = data; // For easy console access
        renderSingleResult(data);
        statusEl.innerHTML = '<span class="text-emerald-600 font-bold flex items-center gap-1 bg-emerald-50 px-3 py-1 rounded-full border border-emerald-100"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> Analysis complete</span>';
      } catch (err) {
        console.error(err);
        statusEl.innerHTML = `<span class="text-red-600 font-medium bg-red-50 px-3 py-1 rounded-full border border-red-100">✗ Error: ${escapeHtml(err.message)}</span>`;
      }
    });

    function renderSingleResult(data) {
      if (!data || typeof data !== 'object') {
        resultsEl.innerHTML =
          '<div class="text-center py-12 text-slate-500 text-sm bg-white rounded-xl border border-slate-200 shadow-sm">No results returned from analysis.</div>';
        return;
      }

      // Use final_prediction and final_confidence to avoid NaN
      const prediction = data.final_prediction || data.cnn_prediction?.predicted_class || 'Unknown';
      const confidence = data.final_confidence !== undefined ? data.final_confidence : (data.cnn_prediction?.confidence || 0);

      const confidencePercent = (confidence * 100).toFixed(1);

      // Determine confidence color
      let confColor = 'text-emerald-700 bg-emerald-50 border-emerald-200 ring-emerald-100';
      let accentColor = 'border-emerald-500';
      if (confidence < 0.7) {
        confColor = 'text-amber-700 bg-amber-50 border-amber-200 ring-amber-100';
        accentColor = 'border-amber-500';
      }
      if (confidence < 0.4) {
        confColor = 'text-red-700 bg-red-50 border-red-200 ring-red-100';
        accentColor = 'border-red-500';
      }

      resultsEl.innerHTML = `
        <div class="bg-white rounded-3xl overflow-hidden shadow-xl border border-slate-100 fade-in">
          
          <div class="border-l-8 ${accentColor} p-6 md:p-8 bg-slate-50/50">
            <div class="flex flex-col md:flex-row md:items-start justify-between gap-6">
              <div>
                <div class="flex items-center gap-3 mb-3">
                  <h2 class="text-3xl font-extrabold text-slate-900 leading-tight">${escapeHtml(prediction)}</h2>
                </div>
                <div class="flex flex-wrap items-center gap-3">
                   <span class="px-4 py-1.5 rounded-full text-sm font-bold border shadow-sm ${confColor}">
                     Confidence: ${confidencePercent}%
                   </span>
                   ${data.disease_info?.category ? `<span class="px-3 py-1.5 bg-white border border-slate-200 text-slate-600 rounded-full text-sm font-medium flex items-center gap-1 shadow-sm"><span class="w-1.5 h-1.5 bg-slate-400 rounded-full"></span> ${escapeHtml(data.disease_info.category)}</span>` : ''}
                </div>
              </div>
              
              <div class="flex flex-col items-end gap-3">
                <button onclick="location.reload()" class="px-5 py-2.5 bg-white border border-slate-200 text-slate-700 rounded-xl hover:bg-slate-50 hover:border-slate-300 transition-all text-sm font-semibold flex items-center gap-2 shadow-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    New Diagnosis
                </button>
              </div>
            </div>
            
            ${data.llm_refined_prediction?.was_refined ? `
               <div class="mt-6 bg-gradient-to-r from-indigo-50 to-purple-50 border border-indigo-100 rounded-2xl p-5 relative overflow-hidden">
                   <div class="absolute top-0 left-0 w-1 h-full bg-indigo-400"></div>
                   <div class="flex items-start gap-4">
                       <div class="p-2 bg-white rounded-lg shadow-sm text-indigo-600">
                           <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                       </div>
                       <div>
                           <p class="text-xs font-bold text-indigo-400 uppercase tracking-wider mb-1">AI Reasoning Refinement</p>
                           <p class="text-slate-700 leading-relaxed font-medium">${escapeHtml(data.llm_refined_prediction.reasoning || "Diagnosis refined based on symptoms.")}</p>
                       </div>
                   </div>
               </div>
            ` : ''}
          </div>

          <div class="p-6 md:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
              
              <div class="lg:col-span-4 space-y-6">
                ${data.gradcam_urls?.length && data.final_prediction !== "Healthy / Normal" ? renderGradcams(data.gradcam_urls) : ''}
                
                ${data.disease_info?.visual_features ? `
                    <div class="bg-white rounded-2xl p-5 border border-slate-100 shadow-sm">
                        <h4 class="font-bold text-slate-800 mb-4 text-sm uppercase tracking-wide flex items-center gap-2">
                           <svg class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                           Observed Features
                        </h4>
                        <ul class="space-y-3">
                            ${data.disease_info.visual_features.map(f => `
                                <li class="text-sm text-slate-600 flex items-start gap-3 p-2 bg-slate-50 rounded-lg">
                                    <svg class="w-4 h-4 text-teal-500 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                    <span class="font-medium">${escapeHtml(f)}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                ` : ''}
              </div>

              <div class="lg:col-span-8 space-y-6">
                ${data.disease_info ? renderDiseaseInfo(data.disease_info) : renderFallback(data)}
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function renderGradcams(urls) {
      return `
        <div class="bg-slate-900 rounded-2xl p-5 shadow-lg text-white">
            <div class="flex items-center justify-between mb-4">
               <h4 class="font-bold text-sm uppercase tracking-wide text-slate-300">Heatmap Analysis</h4>
               <span class="text-xs bg-slate-800 px-2 py-1 rounded text-slate-400">AI Focus Areas</span>
            </div>
            <div class="grid grid-cols-2 gap-3">
            ${urls.map(u => `
                <a href="${escapeAttr(u)}" target="_blank" class="block group relative overflow-hidden rounded-lg border border-slate-700 aspect-square">
                  <img src="${escapeAttr(u)}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-90 group-hover:opacity-100" />
                  <div class="absolute inset-0 bg-indigo-500/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                </a>
            `).join('')}
            </div>
        </div>
      `;
    }

    function renderDiseaseInfo(info) {
      let html = '';

      if (info.definition) html += `
        <div class="prose prose-slate max-w-none mb-8">
          <p class="text-lg leading-relaxed text-slate-600">${escapeHtml(info.definition)}</p>
        </div>
      `;

      const sections = [{
          title: 'Common Causes',
          items: info.causes,
          icon: 'M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z',
          color: 'text-indigo-500',
          bg: 'bg-indigo-50'
        },
        {
          title: 'Medical Treatments',
          items: info.medical_treatments,
          icon: 'M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z',
          color: 'text-teal-600',
          bg: 'bg-teal-50'
        },
      ];

      html += '<div class="grid md:grid-cols-2 gap-6">';
      sections.forEach(({
        title,
        items,
        icon,
        color,
        bg
      }) => {
        if (items && items.length)
          html += `
            <div class="bg-white rounded-2xl p-6 border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
              <h4 class="font-bold text-slate-800 mb-4 flex items-center gap-3">
                <div class="p-2 rounded-lg ${bg} ${color}">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${icon}"></path></svg>
                </div>
                ${title}
              </h4>
              <ul class="space-y-3">
                ${items.map(i => `<li class="text-sm text-slate-600 flex items-start gap-3"><span class="w-1.5 h-1.5 bg-slate-300 rounded-full mt-2 flex-shrink-0"></span><span class="leading-snug">${escapeHtml(i)}</span></li>`).join('')}
              </ul>
            </div>
          `;
      });
      html += '</div>';

      if (info.when_to_see_doctor?.length)
        html += `
          <div class="mt-8 p-6 bg-amber-50 rounded-2xl border border-amber-100/50 shadow-sm">
            <h4 class="font-bold text-amber-800 mb-4 flex items-center gap-2">
              <svg class="w-6 h-6 text-amber-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
              Clinical Attention Required
            </h4>
            <div class="grid sm:grid-cols-2 gap-4">
              ${info.when_to_see_doctor.map(w => `
                <div class="flex items-start gap-3 bg-white/50 p-3 rounded-lg border border-amber-100">
                  <span class="text-amber-500 font-bold text-lg leading-none">•</span>
                  <span class="text-sm text-amber-900 font-medium">${escapeHtml(w)}</span>
                </div>
              `).join('')}
            </div>
          </div>
        `;

      if (info.references?.length)
        html += `
          <details class="group mt-8 border-t border-slate-100 pt-6">
            <summary class="cursor-pointer text-sm font-semibold text-slate-500 hover:text-slate-800 flex items-center gap-2 select-none transition-colors w-fit">
                <div class="bg-slate-100 group-open:bg-indigo-100 p-1 rounded transition-colors">
                   <svg class="w-4 h-4 transform group-open:rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                Clinical References
            </summary>
            <ul class="mt-4 space-y-2 pl-2">
              ${info.references.map(r => `
                <li class="text-xs text-indigo-600 hover:text-indigo-800 break-all transition-colors">
                    <a href="${escapeAttr(r)}" target="_blank" class="hover:underline flex items-start gap-2 p-2 rounded hover:bg-slate-50">
                        <svg class="w-3 h-3 flex-shrink-0 mt-0.5 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                        <span>${escapeHtml(r)}</span>
                    </a>
                </li>
              `).join('')}
            </ul>
          </details>
        `;

      return html;
    }

    function renderFallback(item) {
      return `
        <div class="bg-slate-50 rounded-xl p-8 text-center border border-slate-100">
          <p class="text-slate-500 italic mb-2">Detailed clinical information unavailable.</p>
          <p class="text-sm text-slate-400">${escapeHtml(item.description || '')}</p>
        </div>
      `;
    }

    function formatClassName(name) {
      return name
        .split('_')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;');
    }

    function escapeAttr(s) {
      return escapeHtml(s);
    }
    // --- Cropper Logic (Redefined) ---

    // Crop elements
    const cropModal = document.getElementById('crop-modal');
    const imageToCrop = document.getElementById('image-to-crop');
    const saveCropBtn = document.getElementById('save-crop-btn');
    const cancelCropBtn = document.getElementById('cancel-crop-btn');
    const cancelCropIcon = document.getElementById('cancel-crop');
    let cropper = null;
    let currentCropIndex = -1;

    // Redefine updatePreview to include click handler
    function updatePreview() {
      preview.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const url = URL.createObjectURL(file);
        const wrapper = document.createElement('div');
        wrapper.className = 'relative group aspect-square cursor-pointer animate-fade-in'; // Added animation class
        wrapper.style.animationDelay = `${index * 50}ms`;
        wrapper.onclick = (e) => {
          if (!e.target.closest('button')) {
            openCropper(index);
          }
        };
        wrapper.innerHTML = `
          <img src="${url}" class="w-full h-full object-cover rounded-xl border-2 border-slate-200 shadow-sm group-hover:border-indigo-400 transition-all duration-300" />
          <div class="absolute inset-0 bg-indigo-900/0 group-hover:bg-indigo-900/20 rounded-xl transition-all flex items-center justify-center">
             <div class="bg-white/90 p-2 rounded-full opacity-0 group-hover:opacity-100 transform scale-75 group-hover:scale-100 transition-all shadow-md">
                 <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
             </div>
          </div>
          <button type="button" onclick="removeImage(${index})" class="absolute -top-2 -right-2 bg-white text-red-500 rounded-full p-1.5 shadow-lg border border-slate-100 opacity-0 group-hover:opacity-100 transition-all transform hover:scale-110 z-10 hover:bg-red-50">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        `;
        preview.appendChild(wrapper);
      });
    }

    // Redefine removeImage to stop propagation
    window.removeImage = (index) => {
      event.stopPropagation();
      selectedFiles.splice(index, 1);
      updatePreview();
    };

    function openCropper(index) {
      currentCropIndex = index;
      const file = selectedFiles[index];
      const url = URL.createObjectURL(file);

      imageToCrop.src = url;
      cropModal.classList.remove('hidden');

      if (cropper) {
        cropper.destroy();
      }

      imageToCrop.onload = () => {
        cropper = new Cropper(imageToCrop, {
          viewMode: 1,
          dragMode: 'move',
          aspectRatio: NaN,
          autoCropArea: 0.8,
          restore: false,
          guides: true,
          center: true,
          highlight: false,
          cropBoxMovable: true,
          cropBoxResizable: true,
          toggleDragModeOnDblclick: false,
        });
      };
    }

    function closeCropper() {
      cropModal.classList.add('hidden');
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
      currentCropIndex = -1;
    }

    [cancelCropBtn, cancelCropIcon].forEach(btn => btn.addEventListener('click', closeCropper));

    saveCropBtn.addEventListener('click', () => {
      if (!cropper) return;

      cropper.getCroppedCanvas().toBlob((blob) => {
        const originalFile = selectedFiles[currentCropIndex];
        const newFile = new File([blob], originalFile.name, {
          type: 'image/jpeg',
          lastModified: Date.now()
        });

        selectedFiles[currentCropIndex] = newFile;
        updatePreview();
        closeCropper();
      }, 'image/jpeg', 0.95);
    });
  </script>
</body>
