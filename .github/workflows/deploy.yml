name: Build and Deploy to Azure Web App (Docker Hub)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t goutham002/nail-disease-app:latest .

    - name: Push Docker image
      run: |
        docker push goutham002/nail-disease-app:latest

  deploy-to-azure:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Deploy using publish profile
      uses: azure/webapps-deploy@v2
      with:
        app-name: "fingernail-diagnosis"
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: "goutham002/nail-disease-app:latest"
