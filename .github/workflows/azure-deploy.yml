name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/nail-diagnosis-app:${{ github.sha }}
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/nail-diagnosis-app:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.WEBAPP_NAME }}
        images: ${{ secrets.REGISTRY_LOGIN_SERVER }}/nail-diagnosis-app:${{ github.sha }}
        configuration-settings: |
          DOCKER_REGISTRY_SERVER_URL=https://${{ secrets.REGISTRY_LOGIN_SERVER }}
          DOCKER_REGISTRY_SERVER_USERNAME=${{ secrets.REGISTRY_USERNAME }}
          DOCKER_REGISTRY_SERVER_PASSWORD=${{ secrets.REGISTRY_PASSWORD }}
